<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logi odwiedzin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Logi odwiedzin</h1>
    {% if logs %}
    <table>
        <tr>
            <th>Data i godzina</th>
            <th>Adres IP</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.time }}</td>
            <td>{{ log.ip }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p style="text-align:center;">Brak zapisanych log√≥w.</p>
    {% endif %}
</body>
</html>
